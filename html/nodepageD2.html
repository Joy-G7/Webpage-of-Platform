<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卫星信息</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="css/css2.css">


    <!-- 引入jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="mnyzptD1.js"></script>

    <script>
        $('tr td').on('hover', function() {
            $(this).attr("title", $(this).text());
            $(this).css("background-color", 'white');
        })
    </script>
</head>

<body background="images/background.jpg" style="background-repeat: no-repeat;background-size: 100% 100%; background-attachment: fixed; text-align: center">

    <center>
        <div style="margin:0 auto; width: 1280px;height: 896px; position:relative;">
            <div id='home' class='header' style="top: 0%;">
                <h2 id='SatelliteName'>卫星信息</h2>
            </div>
            <!-- 识别结果-->
            <div class="section" style='top: 7%;width: 98%;height: 95%;margin:1%;'>
                <!-- cpu barchart-->
                <div id="barchartcpu" style="position:absolute;top:0%;left: 0%;width: 50%;height: 80%;margin: 0.5em;"></div>
                <!-- 容器部署-->
                <div id="barchartnum" style="position:absolute;top:0%;left:50%;width: 49%;height: 80%;margin: 0.5em;"></div>

                <div id='routetable' class="table-responsive" style="position:absolute;top:80%;height: 20%;width:96%; z-index:2000;">
                    <h3>算力参数表</h3>
                    <table id='routetabledata' class=" table table-hover " style='margin: 10px; max-width:99%;' data-toggle="table ">
                        <thead>
                            <tr>
                                <th>工作站编号</th>
                                <th>卫星编号</th>
                                <th>相连卫星编号</th>
                                <th>相连卫星延时</th>
                                <th>对地可见时段</th>
                                <th>对地传播延时</th>
                                <th>任务类型</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!-- 设备信息-->

            </div>

        </div>
        <script type="text/javascript">
            //图表显示容器数量

            //=========================//===============================//
            var ChartCPU = echarts.init(document.getElementById('barchartcpu'));
            var myChartNum = echarts.init(document.getElementById("barchartnum"));
            myChartNum.setOption(optionnum, true); //setoption container initial初始化容器数量柱状图
            //刷新
            let refreshcontainer = setInterval(function() {
                getchartnum();
                myChartNum.setOption(optionnum, true); //生成容器数量图
            }, 1000); //局部刷新1000ms

            let refreshtable = setInterval(function() {
                getroutedata();
                ChartCPU.setOption(optioncpu, true); //刷新CPU，GPU
            }, 1000);
        </script>
        </div>

    </center>
</body>

</html>

</html>
